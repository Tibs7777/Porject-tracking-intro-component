<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>

  <div class="header">
    <img class="header__logo" src="./images/logo.svg" alt="logo">
    <div class="nav nav--closed">
      <a class="nav__item" href="#">Product</a>
      <a class="nav__item" href="#">Features</a>
      <a class="nav__item" href="#">Pricing</a>
      <div class="nav__filler"></div>
      <a class="nav__item nav__item--login" href="#">Login</a>
    </div>
    <img class="header__burger" src="./images/icon-hamburger.svg" alt="menu toggle">
  </div>
  
  <div class="main">
    <div class="image__container">
      <img class="main__image" src="./images/illustration-devices.svg" alt="illustration on devices">
    </div>
    <div class="left">
      <div class="left__text">
        <div class="left__text__sub-heading">
          <span class="left__text__sub-heading__highlight">New</span>
          <span class="left__text__sub-heading__text">Monograph Dashboard</span>
        </div>
        <h1 class="left__text__heading">Powerful insights into your team</h1>
        <p class=left__text__paragraph>Project planning and time tracking for agile teams</p>
      </div>
      <div class="left__preview">
        <a class="left__preview__link" href="#">Schedule a demo</a>
        <span class="left__preview__text">to see a live preview</span>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
